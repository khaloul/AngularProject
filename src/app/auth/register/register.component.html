<div class="fixed top-0 left-0 w-full h-full flex items-center justify-center">
    <!-- Center the modal content -->
    <div class="bg-gradient-to-r from-white-500 via-white-500 to-white-500 p-8 rounded-md shadow-2xl w-96 h-4/5 overflow-y-auto">
      <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>
      <form (ngSubmit)="Ajoutuser()">
        
        <div class="mb-3">
          <label class="text-gray-400" for="firstname">First Name</label><br>
          <input required type="text" class="w-full px-4 py-2 border rounded-md focus:outline-none" id="firstname" name="firstname" placeholder="First Name" [(ngModel)]="user.nom">
        </div>
       
  
        <div class="mb-3">
          <label class="text-gray-400" for="email">Email</label><br>
          <input required type="text" class="w-full px-4 py-2 border rounded-md focus:outline-none" id="email" name="email" placeholder="Email" [(ngModel)]="user.email">
        </div>
  
        <div class="mb-3">
          <label class="text-gray-400" for="password">Password</label><br>
          <input required type="password" class="w-full px-4 py-2 border rounded-md focus:outline-none" id="password" name="password" placeholder="Password" [(ngModel)]="user.password">
        </div>
  
        <div class="flex justify-center">
          <button type="submit" class="bg-gradient-to-r from-gray-500 to-black text-white px-4 py-2 rounded-md">Sign Up</button>
        </div>
      </form>
  
      <div class="text-center mt-4">
        <p>Already have an account? <a (click)="navigateToLogin()"  class="text-gray-500 cursor-pointer">Log in</a></p>
      </div>
    </div>
  </div>
