<!-- Add these script tags at the end of your HTML body -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="w-full flex bg-white dark:bg-gray-700 p-4 justify-between items-center sticky top-0 z-10 shadow-md">
    <h5 class="font-bold text-4xl text-red-500 mr-auto">Forja </h5>

    <div class="flex items-center space-x-4 ml-auto">
          
        <button  type="button" routerLink="/login" class="flex items-center rounded-full bg-gradient-to-r from-red-500 to-black px-4 py-2 border-2 border-white shadow-md transition duration-300 hover:shadow-xl mr-4 text-white">
            LogIN
        </button>
        <button  type="button" routerLink="/register" class="flex items-center rounded-full bg-gradient-to-r from-green-500 to-black px-4 py-2 border-2 border-white shadow-md transition duration-300 hover:shadow-xl mr-4 text-white">
            SignUP
        </button>
        
        
    </div>
</div>


<div class="container-fluid">
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000" *ngFor="let b of bannerResult; let i=index" [class.active]="i === 1">
                <img src="https://image.tmdb.org/t/p/original/{{ b.backdrop_path }}" class="block w-full" alt="...">
                <div class="carousel-caption hidden md:block">
                    <h2>{{ b.original_title }}</h2>
                    <p>{{ b.overview }}</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<div class="container mt-3 mb-5 p-4">
    <!-- trending movies  -->
    <div class="row">
        <h5 class="text-white">Trending Movies</h5>
        <div class="rowposter mt-3 p-2">
            <ng-container *ngFor="let t of trendingMovieResult">
                <img src="https://image.tmdb.org/t/p/original/{{ t.poster_path }}" class="rowimg largeposter" alt="..."
                    [routerLink]="['/movie', t.id]">
            </ng-container>
        </div>
    </div>
</div>
