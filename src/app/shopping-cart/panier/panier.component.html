<div class="card text-white bg-danger mb-3" style="max-width: 50rem;">
    <div class="card-header text-center">Shopping Cart</div>
    <div class="card-body">
        <h5 class="card-title">Total: {{total}} </h5>
        <hr>
        <h6 class="card-title">Items bought:</h6>
        <ul>
            <li *ngFor="let order of movieAdded">
                <div> {{ order.movi.titre }} </div>
                <input type="number" min="1"  [(ngModel)]="order.quantity" style="color: black;"
                    (click)="addTotal(order.movi.prix,order.quantity)" />
            </li>
        </ul>
        <button class="btn btn-light btn-block" [disabled]="movieAdded.length === 0" (click)="checkoutProduct()">Checkout
        </button>
    </div>
</div>
