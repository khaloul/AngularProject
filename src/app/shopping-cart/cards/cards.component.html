<div class="row card-deck">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let p of movieOrders">
        <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow">
            <a href="#">
                <img class="rounded-t-lg card-img-top" src="{{p.movi.couverture}}" alt="" width="150" height="250">
            </a>
            <div class="p-5">
                <a href="#">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{p.movi.titre}}</h5>
                    <h6>{{p.movi.categorie.nomcategorie}}</h6>
                </a>
                <p class="mb-3 font-normal text-gray-700">{{p.movi.prix}} TND</p>
                <a (click)="addMovieToCart(p)" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
                    Add To Cart
                    <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</div>
